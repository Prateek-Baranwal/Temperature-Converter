<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <div class="converter">
      <h2>TEMPERATURE CONVERTER</h2>
      <div class="input-group">
        <label for="celsius"><h3>IN CELCIUS</h3></label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
      </div>

      <div class="input-group">
        <label for="fahrenheit"><h3>IN FARENHEIT</h3></label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
      </div>
      <button onclick="convertTemperature()">Convert</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
